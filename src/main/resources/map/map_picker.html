<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sélecteur de Localisation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        #map {
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            z-index: 1000;
            max-width: 300px;
        }
        
        .info-panel h3 {
            margin-bottom: 8px;
            color: #333;
        }
        
        .info-panel p {
            color: #666;
            font-size: 12px;
            margin: 5px 0;
        }
        
        .coordinates {
            background-color: #f9f9f9;
            padding: 8px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 11px;
            margin-top: 8px;
        }
        
        .button-group {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        button.secondary {
            background-color: #6c757d;
        }
        
        button.secondary:hover {
            background-color: #5a6268;
        }
        
        .marker {
            width: 30px;
            height: 30px;
            background-color: #007bff;
            border: 3px solid white;
            border-radius: 50%;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="info-panel">
        <h3>Sélection de Localisation</h3>
        <p>Cliquez sur la carte pour choisir une localisation</p>
        <div class="coordinates">
            <div>Latitude: <span id="lat">-</span></div>
            <div>Longitude: <span id="lng">-</span></div>
        </div>
    </div>
    
    <div class="button-group">
        <button id="confirmBtn">Valider</button>
        <button id="clearBtn" class="secondary">Réinitialiser</button>
    </div>
    
    <script>
        let selectedLocation = null;
        let marker = null;
        
        // Initialiser la carte centrée sur la Tunisie
        const map = L.map('map').setView([33.8869, 9.5375], 7);
        
        // Ajouter les tuiles OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            maxZoom: 19
        }).addTo(map);
        
        // Gestionnaire de clic sur la carte
        map.on('click', function(e) {
            const lat = e.latlng.lat;
            const lng = e.latlng.lng;
            
            // Supprimer le marqueur précédent
            if (marker) {
                map.removeLayer(marker);
            }
            
            // Ajouter un nouveau marqueur
            marker = L.marker([lat, lng]).addTo(map)
                .bindPopup(`<b>Position sélectionnée</b><br>Lat: ${lat.toFixed(4)}<br>Lng: ${lng.toFixed(4)}`)
                .openPopup();
            
            // Mettre à jour les coordonnées
            document.getElementById('lat').textContent = lat.toFixed(6);
            document.getElementById('lng').textContent = lng.toFixed(6);
            
            selectedLocation = {
                latitude: lat,
                longitude: lng
            };
        });
        
        // Bouton Valider
        document.getElementById('confirmBtn').addEventListener('click', function() {
            if (selectedLocation) {
                // Envoyer les données au contrôleur JavaFX
                window.location.href = `javafx:location/${selectedLocation.latitude}/${selectedLocation.longitude}`;
            } else {
                alert('Veuillez sélectionner une localisation sur la carte');
            }
        });
        
        // Bouton Réinitialiser
        document.getElementById('clearBtn').addEventListener('click', function() {
            if (marker) {
                map.removeLayer(marker);
                marker = null;
            }
            selectedLocation = null;
            document.getElementById('lat').textContent = '-';
            document.getElementById('lng').textContent = '-';
        });
        
        // Géolocalisation du navigateur
        if ('geolocation' in navigator) {
            navigator.geolocation.getCurrentPosition(function(position) {
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;
                map.setView([lat, lng], 12);
            });
        }
    </script>
</body>
</html>
